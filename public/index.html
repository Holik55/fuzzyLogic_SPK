<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Evaluasi Kelayakan</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-4">FORM PENGAJUAN DANA BANTUAN</h1>

    <form id="fuzzyForm">
      <input type="hidden" id="id">
      <div class="mb-3">
        <label for="nama" class="form-label">Nama</label>
        <input type="text" class="form-control" id="nama" required>
      </div>
      <div class="mb-3">
        <label for="penghasilan" class="form-label">Penghasilan (Rp)</label>
        <input type="number" class="form-control" id="penghasilan" required>
      </div>
      <div class="mb-3">
        <label for="tanggungan" class="form-label">Jumlah Tanggungan</label>
        <input type="number" class="form-control" id="tanggungan" required>
      </div>
      <div class="mb-3">
        <label for="kondisi" class="form-label">Kondisi Rumah</label>
        <select class="form-control" id="kondisi" required>
          <option value="" disabled selected>Pilih Kondisi Rumah</option>
          <option value="milik sendiri">Milik Sendiri</option>
          <option value="sewa">Sewa</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="status" class="form-label">Status Pekerjaan</label>
        <select class="form-control" id="status" required>
          <option value="" disabled selected>Pilih Status Pekerjaan</option>
          <option value="tetap">Tetap</option>
          <option value="tidak_tetap">Tidak Tetap</option>
          <option value="tidak_bekerja">Tidak Bekerja</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Simpan</button>
      <button type="button" class="btn btn-secondary" onclick="resetForm()">Reset</button>
    </form>

    <h2 class="mt-5">Daftar Pengajuan</h2>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Nama</th>
          <th>Penghasilan</th>
          <th>Tanggungan</th>
          <th>Kondisi Rumah</th>
          <th>Status Pekerjaan</th>
          <th>Status Kelayakan</th> <!-- Tambahkan kolom status kelayakan -->
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody id="dataTabel"></tbody>
    </table>
  </div>

  <script>
    const apiUrl = 'http://localhost:3000/api';

    function loadData() {
      fetch(`${apiUrl}/data`)
        .then(response => response.json())
        .then(data => {
          const tabel = document.getElementById('dataTabel');
          tabel.innerHTML = '';
          data.forEach(item => {
            tabel.innerHTML += `
              <tr>
                <td>${item.nama}</td>
                <td>${item.penghasilan}</td>
                <td>${item.jumlah_tanggungan}</td>
                <td>${item.kondisi_rumah}</td>
                <td>${item.status_pekerjaan}</td>
                <td>${item.kelayakan}</td> <!-- Tampilkan status kelayakan -->
                <td>
                  <button class="btn btn-warning btn-sm" onclick="editData(${item.id})">Edit</button>
                  <button class="btn btn-danger btn-sm" onclick="deleteData(${item.id})">Hapus</button>
                </td>
              </tr>`;
          });
        });
    }

    function editData(id) {
      fetch(`${apiUrl}/data/${id}`)
        .then(response => response.json())
        .then(data => {
          document.getElementById('id').value = data.id;
          document.getElementById('nama').value = data.nama;
          document.getElementById('penghasilan').value = data.penghasilan;
          document.getElementById('tanggungan').value = data.jumlah_tanggungan;
          document.getElementById('kondisi').value = data.kondisi_rumah;
          document.getElementById('status').value = data.status_pekerjaan;
        });
    }

    function deleteData(id) {
      if (confirm('Yakin ingin menghapus data ini?')) {
        fetch(`${apiUrl}/data/${id}`, { method: 'DELETE' })
          .then(() => {
            alert('Data berhasil dihapus!');
            loadData();
          });
      }
    }

    function resetForm() {
      document.getElementById('fuzzyForm').reset();
      document.getElementById('id').value = '';
    }

    document.getElementById('fuzzyForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const id = document.getElementById('id').value;
      const nama = document.getElementById('nama').value;
      const penghasilan = parseFloat(document.getElementById('penghasilan').value);
      const tanggungan = parseInt(document.getElementById('tanggungan').value);
      const kondisi = document.getElementById('kondisi').value;
      const status = document.getElementById('status').value;

      const method = id ? 'PUT' : 'POST';
      const endpoint = id ? `${apiUrl}/data/${id}` : `${apiUrl}/data`;

      fetch(endpoint, {
        method,
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ nama, penghasilan, tanggungan, kondisi, status }),
      })
        .then(() => {
          alert('Data berhasil disimpan!');
          resetForm();
          loadData();
        });
    });

    loadData();
  </script>
</body>
</html>
