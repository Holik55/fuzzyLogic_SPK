<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Evaluasi Kelayakan</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-4">FORM PENGAJUAN DANA BANTUAN</h1>

    <form id="fuzzyForm">
      <input type="hidden" id="id">
      <div class="mb-3">
        <label for="nama" class="form-label">Nama</label>
        <input type="text" class="form-control" id="nama" required>
      </div>
      <div class="mb-3">
        <label for="penghasilan" class="form-label">Penghasilan (Rp)</label>
        <input type="number" class="form-control" id="penghasilan" required>
      </div>
      <div class="mb-3">
        <label for="tanggungan" class="form-label">Jumlah Tanggungan</label>
        <input type="number" class="form-control" id="tanggungan" required>
      </div>
      <div class="mb-3">
        <label for="kondisi" class="form-label">Kondisi Rumah</label>
        <select class="form-control" id="kondisi" required>
          <option value="" disabled selected>Pilih Kondisi Rumah</option>
          <option value="milik sendiri">Milik Sendiri</option>
          <option value="sewa">Sewa</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="status" class="form-label">Status Pekerjaan</label>
        <select class="form-control" id="status" required>
          <option value="" disabled selected>Pilih Status Pekerjaan</option>
          <option value="tetap">Tetap</option>
          <option value="tidak tetap">Tidak Tetap</option>
          <option value="tidak bekerja">Tidak Bekerja</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Simpan</button>
      <button type="button" class="btn btn-secondary" onclick="resetForm()">Reset</button>
    </form>

    <h2 class="mt-5">Daftar Pengajuan</h2>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Nama</th>
          <th>Penghasilan</th>
          <th>Tanggungan</th>
          <th>Kondisi Rumah</th>
          <th>Status Pekerjaan</th>
          <th>Skor</th> <!-- Kolom untuk skor -->
          <th>Kelayakan</th> <!-- Kolom untuk kelayakan -->
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody id="dataTabel"></tbody>
    </table>
  </div>
<script src="script.js"></script>
</body>
</html>
